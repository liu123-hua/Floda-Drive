<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片画廊插件spotlight.js</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="js/spotlight.bundle.js"></script>
</head>
<body>

			<h1>js弹出层Lightbox图片画廊插件spotlight.js</h1>		

	<p class="spotlight-group">
        <b>Anchors &amp; Images</b>
        <a class="spotlight" href="gallery/t4.png" data-description="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.">
            <img src="gallery/t4.png" alt="Lorem ipsum dolor sit amet">
        </a>
        <a class="spotlight" href="gallery/t5.png">
            <img src="gallery/t5.png">
        </a>
        <a class="spotlight" href="gallery/t6.png">
            <img src="gallery/t6.png">
        </a>
    </p>
    <b>Custom Elements</b>
    <div class="spotlight-group">
        <div class="spotlight image" data-src="gallery/t1.png" style="background-image:url(gallery/t1.png)"></div>
        <div class="spotlight image" data-src="gallery/t2.png" style="background-image:url(gallery/t2.png)"></div>
        <div class="spotlight image" data-src="gallery/t3.png" style="background-image:url(gallery/t3.png)"></div>
    </div>
    <br>
    <b>API Call</b>
    <p>Choose Animation:</p>
    <input type="checkbox" value="slide" checked> Slide &emsp;
    <input type="checkbox" value="fade" checked> Fade &emsp;
    <input type="checkbox" value="scale" checked> Scale &emsp;
    <input type="checkbox" value="flip"> Flip
    <br><br>
    <div class="image" style="height: auto">
        <button onclick="showGallery(1)">Show</button>
    </div>
    <div class="image" style="height: auto">
        <button onclick="showGallery(2)">Show</button>
    </div>
    <div class="image" style="height: auto">
        <button onclick="showGallery(3)">Show</button>
    </div>
    <div>
        <div class="image" style="background-image:url(gallery/t4.png)"></div>
        <div class="image" style="background-image:url(gallery/t5.png)"></div>
        <div class="image" style="background-image:url(gallery/t6.png)"></div>
    </div>

	 
    <script>

        const checkboxes = document.getElementsByTagName("input");

        const gallery = [{

            title: "Image 1",
            description: "This is a description.",
            src: "gallery/t4.png"
        },{
            title: "Image 2",
            description: "This is a description.",
            src: "gallery/t5.png"
        },{
            title: "Image 3",
            description: "This is a description.",
            src: "gallery/t6.png"
        }];

        window.showGallery = function(index){

            Spotlight.show(gallery, {

                index: index,
                theme: "dark",
                animation:  [
                    checkboxes[0].checked && checkboxes[0].value,
                    checkboxes[1].checked && checkboxes[1].value,
                    checkboxes[2].checked && checkboxes[2].value,
                    checkboxes[3].checked && checkboxes[3].value
                ]
            });
        };

    </script>
</body>
</html>
